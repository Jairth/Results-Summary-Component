<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"
    integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script defer src="app.js"></script>
</head>

<body>
  <main class="main">
    <div class="card__wrapper wrapper">
      <div class="card__top top">
        <h1 class="top__title">Your Result</h1>
        <div class="card__circle circle">
            <h2 class="circle__title">76</h2>
            <p class="circle__subtitle">of 100</p>
        </div>
        <h2 class="top__subtitle">Great</h2>
        <p class="top__text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="card__bottom bottom">
        <h2 class="bottom__title">Summary</h2>
        <div class="card__minicards">
          <div class="card__minicard minicard1">
            <div class="minicard__wrapper">
              <svg class="minicard__svg" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                viewBox="0 0 20 20">
                <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                  d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" />
              </svg>
              <h3 class="minicard__text">Reaction</h3>
            </div>
            <p><span class="minicard__number1">80</span>/<span class="minicard__number2">100</span></p>
          </div>
          <div class="card__minicard minicard2">
            <div class="minicard__wrapper">
              <svg class="minicard__svg" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg>
              <h3 class="minicard__text">Memory</h3>
            </div>
            <p><span class="minicard__number1">92</span>/<span class="minicard__number2">100</span></p>
          </div>
          <div class="card__minicard minicard3">
            <div class="minicard__wrapper">
              <svg class="minicard__svg" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>
              <h3 class="minicard__text">Verbal</h3>
            </div>
            <p><span class="minicard__number1">61</span>/<span class="minicard__number2">100</span></p>
          </div>
          <div class="card__minicard minicard4">
            <div class="minicard__wrapper">
              <img src="./assets/images/icon-visual.svg" alt="Icon">
              <h3 class="minicard__text">Visual</h3>
            </div>
            <p><span class="minicard__number1">72</span>/<span class="minicard__number2">100</span></p>
          </div>
        </div>
        <a class="bottom__continue" href="#">Continue</a>
      </div>
    </div>
  </main>
</body>

</html>
